<section id="projects" class="projects" aria-labelledby="projects-title">
  <div class="overall-container">
    <div class="Featured-Projects-container">
      <p class="kicker">Portfolio</p>
      <h2 id="projects-title" class="headline">{{ 'PROJECTS.TITLE' | translate }}</h2>
      <p class="intro">{{ 'PROJECTS.INTRO' | translate }}</p>

      <ul class="list" role="list">
        <li>
          <a
            class="item"
            (click)="$event.stopPropagation(); openOverlay('join')"
            (mouseenter)="showProjectPreview('join')"
            (mouseleave)="hideProjectPreview()">
            <span class="name">Join <img class="arrow-icon" src="./assets/icons/arrow_outward.png" alt="" /></span>
            <div class="tech-container">
              <span class="tech">HTML</span>
              <div class="dividing-line"></div>
              <span class="tech">CSS</span>
              <div class="dividing-line"></div>
              <span class="tech">JavaScript</span>
              <div class="dividing-line"></div>
              <span class="tech">Firebase</span>
            </div>
          </a>
        </li>
        <li>
          <a
            class="item"
            (click)="$event.stopPropagation(); openOverlay('elpolloloco')"
            (mouseenter)="showProjectPreview('elpolloloco')"
            (mouseleave)="hideProjectPreview()">
            <span class="name">El Pollo Loco <img class="arrow-icon" src="./assets/icons/arrow_outward.png" alt="" /></span>
            <div class="tech-container">
              <span class="tech">HTML</span>
              <div class="dividing-line"></div>
              <span class="tech">CSS</span>
              <div class="dividing-line"></div>
              <span class="tech">JavaScript</span>
            </div>
          </a>
        </li>
        <!-- <li>
          <a class="item" (mouseenter)="showProjectPreview('Da Bubble')" (mouseleave)="hideProjectPreview()">
            <span class="name">Da Bubble <img class="arrow-icon" src="assets/icons/arrow_outward.png" alt="" /></span>
            <div class="tech-container">
              <span class="tech">Angular</span>
              <div class="dividing-line"></div>
              <span class="tech">Firebase</span>
              <div class="dividing-line"></div>
              <span class="tech">Typescript</span>
            </div>
          </a>
        </li> -->
      </ul>
    </div>
    <div class="projects-preview">
      <img *ngIf="getActiveProjectImage()" [src]="getActiveProjectImage()" alt="Project preview" class="preview-image" />
    </div>
    <app-project-overlay
      *ngIf="overlayOpen"
      [projectName]="activeProject!"
      (projectChange)="onProjectChange($event)"
      (closed)="closeOverlay()">
    </app-project-overlay>
  </div>
</section>
